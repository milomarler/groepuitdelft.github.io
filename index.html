<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  text-align: center;
  background: #1abc9c;
  color: white;
  padding: 30vh 0; /* Set the padding to 30vh (30% of the viewport height) for top and bottom, and 0 for left and right */
  margin: 0; /* Remove margin to ensure full-width header */
  height: calc(100vh - 30vh); /* Calculate the height to fill the remaining viewport height */
}

/* Sticky navbar - toggles between relative and fixed, depending on the scroll position */
.navbar {
  overflow: hidden;
  background-color: #333;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
  display: flex;
  justify-content: center;
}

/* Style the navigation bar links */
.navbar a {
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

/* Footer */
.footer {
  padding: 1.5px;
  text-align: center;
  background: #ddd;
  font-size: 7px;
}

</style>
</head>
<body>

<div class="header">
  <h1>Amsterdam Paralympics 2024</h1>
